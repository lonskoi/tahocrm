version: '3.9'

services:
  db:
    image: postgres:16-alpine
    container_name: tahocrm-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-tahocrm}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-change-me}
    volumes:
      - tahocrm_pgdata:/var/lib/postgresql/data
      - ./docker/postgres-init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U $$POSTGRES_USER -d postgres']
      interval: 5s
      timeout: 5s
      retries: 30

  app:
    image: ${APP_IMAGE:-ghcr.io/OWNER/REPO:latest}
    container_name: tahocrm-app
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env
    environment:
      NODE_ENV: production
      PORT: 3000
    ports:
      - '80:3000'

volumes:
  tahocrm_pgdata:
