version: '3.9'

services:
  db:
    image: postgres:16-alpine
    container_name: tahocrm-db
    restart: unless-stopped
    ports:
      - '5432:5432'
    environment:
      POSTGRES_DB: tahocrm
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    volumes:
      - tahocrm_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB']
      interval: 5s
      timeout: 5s
      retries: 30

volumes:
  tahocrm_pgdata:
